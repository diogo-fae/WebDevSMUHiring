        nav {

            font-weight: bold;

        }

        }

        menu {

            text-decoration: none;
            color: #333;

            border-radius: 5px;
            background-color: #fff;

        menu a:first-child {
            margin-top: 50px;

        section {

            font-size: 25px;

        .info-content {

        .section-bts {

            background-color: #6e8798;

            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .account-bt:hover {
