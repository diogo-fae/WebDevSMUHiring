<!DOCTYPE html>
<html lang="en">
<!-- Styling -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMU Hiring</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Navigation Bar Styles */
        nav {
            background-color: #3498db;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .title {
            color: #fff;
            font-size: 20px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        .signup-btn,
        .login-btn {
            background-color: #2ecc71;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-btn:hover,
        .login-btn:hover {
            background-color: #27ae60;
        }

        /* Main Content Styles */
        .main-content {
            display: flex;
            padding: 20px;
            padding-top: 50px;
            align-items: center;
        }

        .image-container {
            flex: 0.5;
            display: flex;
        }

        .image {
            width: 100%;
        }

        .description-container {
            flex: 1;
            padding: 0 40px;
            max-width: 400px;
        }

        .description {
            font-size: 18px;
            line-height: 1.5;
            color: #333;
        }

        .signup-form {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
        }

        label {
            font-weight: bold;
            color: rgb(74, 74, 74);
            margin-bottom: 5px;
        }

        .signup-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            margin-top: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .signup-row {
            display: flex;
            gap: 15px;
        }

        .button-row {
            display: flex;
            gap: 125px;
        }

        .input-guide {
            font-size: 12px;
            color: #aaa;
        }

        .input-error {
            font-size: 12px;
            color: red;
            padding-bottom: 5px;
        }

        .signup-submit {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .signup-submit:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <img src="../Logo.png" alt="Logo" class="logo">
        <div class="title">SMU Hiring</div>
        <div class="buttons">
            <a href="#" class="signup-btn">Sign up</a>
            <a href="#" class="login-btn">Log in</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Left side with large image -->
        <div class="image-container">
            <img src="../Logo.png" alt="Large Image" class="image">
        </div>
        <!-- Right side with description and signup form -->
        <div class="description-container">
            <p class="description">
                Welcome to Your Website! Explore the amazing functionalities that our platform offers.
                Join us today to experience a whole new world of possibilities.
            </p>
        </div>
        <!-- Signup Form -->
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form>
                <label for="company">Company name:</label>
                <input type="company" class="signup-input" placeholder="Company name">
                <div class="input-guide">Info message</div>
                <div class="input-error">Error message</div>
                <label for="adddress">Mailing address:</label>
                <input type="address" class="signup-input" placeholder="Mailing address">
                <div class="input-guide">Please enter a valid adddress</div>
                <div class="input-error">Error message</div>
                <div class="signup-row">
                    <input type="city" class="signup-input" placeholder="City">
                    <select class="signup-input">
                        <option value="" selected>State</option>
                        <option value="AZ">AZ</option>
                        <option value="AR">AR</option>
                        <option value="CA">CA</option>
                        <option value="CO">CO</option>
                        <option value="CT">CT</option>
                        <option value="DE">DE</option>
                        <option value="FL">FL</option>
                        <option value="GA">GA</option>
                        <option value="HI">HI</option>
                        <option value="ID">ID</option>
                        <option value="IL">IL</option>
                        <option value="IN">IN</option>
                        <option value="IA">IA</option>
                        <option value="KS">KS</option>
                        <option value="KY">KY</option>
                        <option value="LA">LA</option>
                        <option value="ME">ME</option>
                        <option value="MD">MD</option>
                        <option value="MA">MA</option>
                        <option value="MI">MI</option>
                        <option value="MN">MN</option>
                        <option value="MS">MS</option>
                        <option value="MO">MO</option>
                        <option value="MT">MT</option>
                        <option value="NE">NE</option>
                        <option value="NV">NV</option>
                        <option value="NH">NH</option>
                        <option value="NJ">NJ</option>
                        <option value="NM">NM</option>
                        <option value="NY">NY</option>
                        <option value="NC">NC</option>
                        <option value="ND">ND</option>
                        <option value="OH">OH</option>
                        <option value="OK">OK</option>
                        <option value="OR">OR</option>
                        <option value="PA">PA</option>
                        <option value="RI">RI</option>
                        <option value="SC">SC</option>
                        <option value="SD">SD</option>
                        <option value="TN">TN</option>
                        <option value="TX">TX</option>
                        <option value="UT">UT</option>
                        <option value="VT">VT</option>
                        <option value="VA">VA</option>
                        <option value="WA">WA</option>
                        <option value="WV">WV</option>
                        <option value="WI">WI</option>
                        <option value="WY">WY</option>
                    </select>
                    <input type="zipcode" class="signup-input" placeholder="Zip code">
                </div>
                <div class="input-guide">Enter a valid zip code</div>
                <div class="input-error">Error message</div>
                <button type="submit" class="signup-submit">Sign up</button>
            </form>
        </div>
    </div>

</body>

</html>
